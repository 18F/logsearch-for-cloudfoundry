---
meta:
  environment: (( merge ))

  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest

  zones: (( merge ))
  aws: (( merge ))

properties:
  <<: (( merge ))
  elasticsearch:
    <<: (( merge ))
    exec:
      <<: (( merge ))
      environment:
        <<: (( merge ))
        ES_HEAP_SIZE: 1024M

disk_pools:
  - name: "elasticsearch_master"
    cloud_properties: {type: gp2}
  - name: "elasticsearch_data"
    cloud_properties: {type: gp2}
  - name: "queue"
    cloud_properties: {type: gp2}

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-600000
  update_watch_time: 1000-600000
  serial: false

compilation:
  cloud_properties:
    instance_type: c3.large
    availability_zone: (( meta.zones.z1 ))
    ephemeral_disk:
      size: 30000
      type: gp2

resource_pools:
- name: tiny
  cloud_properties:
    instance_type: t2.small
    ephemeral_disk:
      size: 30_000
      type: gp2
    availability_zone: (( meta.zones.z1 ))
    key_name: (( meta.aws.key_name ))
- name: medium
  cloud_properties:
    instance_type: t2.medium
    ephemeral_disk:
      size: 30_000
      type: gp2
    availability_zone: (( meta.zones.z1 ))
    key_name: (( meta.aws.key_name ))
- name: high_memory
  cloud_properties:
    instance_type: t2.large
    ephemeral_disk:
      size: 100_000
      type: gp2
    availability_zone: (( meta.zones.z1 ))
    key_name: (( meta.aws.key_name ))
- name: high_cpu
  cloud_properties:
    instance_type: c4.large
    ephemeral_disk:
      size: 30_000
      type: gp2
    availability_zone: (( meta.zones.z1 ))
    key_name: (( meta.aws.key_name ))
- name: high_cpu_high_memory
  cloud_properties:
    instance_type: m4.xlarge
    ephemeral_disk:
      size: 100_000
      type: gp2
    availability_zone: (( meta.zones.z1 ))
    key_name: (( meta.aws.key_name ))

networks: (( merge ))
